<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EventEase – HackCelestial 2.0</title>
  <link rel="stylesheet" href="p2.css" />
</head>
<body>
  <!-- App Shell -->
  <header class="app-header">
    <div class="brand">
      <svg width="28" height="28" viewBox="0 0 48 48" aria-hidden="true">
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#4A90E2"/>
            <stop offset="100%" stop-color="#9B51E0"/>
          </linearGradient>
        </defs>
        <path fill="url(#g)" d="M28 4c6 2 9 7 10 13l-7 7-5-5 2-7-7 2-5-5c6-3 9-4 12-5z"/>
        <circle cx="30" cy="14" r="3" fill="#fff" opacity=".9"/>
        <path d="M13 35c3-6 8-10 14-12l5 5c-2 6-6 11-12 14 1-3-2-6-7-7z" fill="#FF6B6B"/>
      </svg>
      <span>EventEase</span>
    </div>
    <nav class="top-actions">
      <button id="logoutBtn" class="btn ghost" title="Logout">Logout</button>
    </nav>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <button data-view="dashboard" class="nav-btn active">🏠 Home</button>
    <button data-view="ticket" class="nav-btn"> 🎫 EasyEntry</button>
    <button data-view="schedule" class="nav-btn">📅 Schedule</button>
    <button data-view="announcements" class="nav-btn">📢 Announcements</button>
    <button data-view="lostfound" class="nav-btn">🔎 Lost & Found</button>
    <button data-view="parking" class="nav-btn">🅿️ Parking</button>
    <button data-view="emergency" class="nav-btn">🚨 Medical</button>
  </aside>

  <!-- Content -->
  <main id="app">
    <!-- DASHBOARD (default view after login) -->
    <section id="dashboard" class="view">
      <h2 class="view-title">Welcome, <span id="userName">Attendee</span> 👋</h2>
      <div class="grid cards">
        <button class="card link" data-view="ticket"><div class="icon">🎫</div><div class="label">EasyEntry</div></button>
        <button class="card link" data-view="schedule"><div class="icon">📅</div><div class="label">Schedule</div></button>
        <button class="card link" data-view="announcements"><div class="icon">📢</div><div class="label">Announcements</div></button>
        <button class="card link" data-view="lostfound"><div class="icon">🔎</div><div class="label">Lost & Found</div></button>
        <button class="card link" data-view="parking"><div class="icon">🅿️</div><div class="label">Parking</div></button>
        <button class="card link" data-view="emergency"><div class="icon">🚨</div><div class="label">Medical</div></button>
      </div>
    </section>

    <!-- TICKET -->
    <section id="ticket" class="view hidden">
      <div class="crumbs">
        <button type="button" class="btn ghost back" data-view="dashboard">← Back</button>
      </div>
      <h2 class="view-title">EasyEntry</h2>
      <div class="card ticket">
        <div class="ticket-grid">
          <div>
            <h3>HackCelestial 2.0</h3>
            <p class="muted">User: <span id="ticketUser">Attendee</span></p>
            <p class="muted">Seat: <strong>A12</strong></p>
            <p class="muted">Gate: <strong>3</strong></p>
          </div>
          <div class="qr">
            <img height="140" width="140" src="random_qr.png" alt="">
            <p class="tiny muted center">Show at gate for entry</p>
          </div>
        </div>
      </div>
    </section>

    <!-- SCHEDULE -->
    <section id="schedule" class="view hidden">
      <div class="crumbs">
        <button type="button" class="btn ghost back" data-view="dashboard">← Back</button>
      </div>
      <h2 class="view-title">Schedule</h2>
    </section>

    <!-- ANNOUNCEMENTS -->
    <section id="announcements" class="view hidden">
      <div class="crumbs">
        <button type="button" class="btn ghost back" data-view="dashboard">← Back</button>
      </div>
      <h2 class="view-title">Announcements</h2>
    </section>

    <!-- LOST & FOUND -->
   <section id="lostfound" class="view hidden">
  <div class="crumbs">
    <button type="button" class="btn ghost back" data-view="dashboard">← Back</button>
  </div>
  <h2 class="view-title">Lost & Found Chat</h2>

  <!-- Chat container -->
  <div id="chatBox" class="chat-box"></div>

  <!-- Input area -->
  <form id="chatForm" class="chat-form">
    <input type="text" id="chatName" placeholder="Your name" required />
    <input type="text" id="chatMessage" placeholder="Type a message..." required />
    <input type="file" id="chatImage" accept="image/*" />
    <button type="submit" class="btn primary">Send</button>
  </form>
</section>


    <!-- PARKING -->
    <section id="parking" class="view hidden">
      <div class="crumbs">
        <button type="button" class="btn ghost back" data-view="dashboard">← Back</button>
      </div>
      <h2 class="view-title">Parking</h2>
    </section>

    <!-- EMERGENCY -->
    <section id="emergency" class="view hidden">
      <div class="crumbs">
        <button type="button" class="btn ghost back" data-view="dashboard">← Back</button>
      </div>
      <h2 class="view-title">Medical</h2>
    </section>
  </main>

  <!-- Bottom Nav -->
  <nav class="bottom-nav">
    <button data-view="dashboard" class="tab active">🏠</button>
    <button data-view="schedule" class="tab">📅</button>
    <button data-view="announcements" class="tab">📢</button>
    <button data-view="parking" class="tab">🅿️</button>
    <button data-view="emergency" class="tab">🚨</button>
  </nav>

  <!-- Toast -->
  <div id="toast" class="toast hidden"></div>

  <script src="p2.js"></script>
</body>
</html>
