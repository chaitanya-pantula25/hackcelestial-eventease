<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EventEase – Login</title>
  <link rel="stylesheet" href="p2.css" />
</head>
<body>
  <main class="centered">
    <section id="login">
      <div class="card card-lg">
        <h1 class="title">Welcome to HackCelestial</h1>
        <p class="muted">Sign in to access your EventEase dashboard</p>
        <label class="input">
  <span>Login as</span>
  <select id="role" required>
    <option value="user">User</option>
    <option value="volunteer">Volunteer</option>
  </select>
</label>

        <form id="loginForm" class="stack">
          <label class="input">
            <span>Email</span>
            <input type="email" id="email" placeholder="you@example.com" required />
          </label>
          <label class="input">
            <span>Password</span>
            <input type="password" id="password" placeholder="••••••••" required minlength="4"/>
          </label>
          <button class="btn primary" type="submit">Login</button>
        </form>
        <p class="tiny center">Don’t have an account?
          <a href="signup.html" class="btn ghost">Sign up</a>
        </p>
      </div>
    </section>
  </main>
  <div id="toast" class="toast hidden"></div>
  <script src="p2.js"></script>
</body>
</html>
